<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="UwU Logs - Top">
    <meta name="description" content="Players Top for UwU Logs.">
    <link rel="shortcut icon" href="https://uwu-logs-top.web.app/favicon.ico" />

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://uwu-logs-top.web.app/">

    <meta property="twitter:card" content="summary_large_image">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <main id="ladder">
      <section id="controls">
        <select id="instance-select"></select>
        <select id="boss-select"></select>
        <input id="combine-checkbox" type="checkbox" checked>
        <label id="combine-label" for="combine-checkbox">Best</label>
        <select id="size-select"></select>
        <input id="difficulty-checkbox" type="checkbox" checked>
        <label id="difficulty-label" for="difficulty-checkbox">Heroic</label>
        <select id="class-select"><option value="-1">All classes</option></select>
        <select id="spec-select"></select>
      </section>
      <p>Note: selecting "All classes" and/or unchecking "Best" might make your browser beg for mercy</p>
      <p id="loading-info"></p>
      <section id="table-section">
        <table id="main-table">
          <thead>
            <tr>
              <th id="head-name">Name</th>
              <th id="head-dps" class="sortable">DPS</th>
              <th id="head-useful" class="sortable">Useful</th>
              <th id="head-duration" class="sortable">Dur</th>
              <th id="head-external" class="sortable">Ext</th>
              <th id="head-self" class="sortable">Self</th>
              <th id="head-date" class="sortable">Date</th>
            </tr>
          </thead>
          <tbody id="main-table-body"></tbody>
        </table>
      </section>
      <footer>
      </footer>
    </main>
  </body>
